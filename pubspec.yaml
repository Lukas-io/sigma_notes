name: sigma_notes
description: "Sigma Notes"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  speech_to_text: ^7.3.0
  record: ^6.1.2
  go_router: ^16.3.0
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.4
  path: ^1.9.1
  image_picker: ^1.2.0
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  figma_squircle: ^0.6.3
  flutter_svg: ^2.2.1
  intl: ^0.20.2
  animations: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.3

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/svg/
    - assets/images/

  fonts:
    - family: FormaDJR
      fonts:
        - asset: assets/fonts/FormaDJR-Light.ttf
          weight: 300
        - asset: assets/fonts/FormaDJR-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/FormaDJR-Regular.ttf
          weight: 400
        - asset: assets/fonts/FormaDJR-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/FormaDJR-Medium.ttf
          weight: 500
        - asset: assets/fonts/FormaDJR-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/FormaDJR-Bold.ttf
          weight: 700
        - asset: assets/fonts/FormaDJR-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/FormaDJR-Black.ttf
          weight: 900
        - asset: assets/fonts/FormaDJR-BlackItalic.ttf
          weight: 900
          style: italic